<html>

<head>
    <title>Irish Lotto</title>

    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <link rel="canonical" href="https://robertjgabriel.github.io" />
    <link href="./assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="./assets/dist/css/bootstrap/font.min.css" rel="stylesheet">
    <link href="./assets/dist/css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="This plugin/Code gets the past 50 results from the Irish lotto results and orders then most likely to show up to least." />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
    </style>

</head>

<body>
    <div id="app" class="everything">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="row">
                        <div style="">
                            <h1 v-cloak>In the past <b>{{numberOfDraws}}</b> Irish Lotto draws.</h1>
                            <div id="loading" class="fix fa-spin" v-show="loading"></div>
                            <p v-for="item in frequency">
                              <b>{{ item['0'] }}</b> appeared  <b>{{ item['1']}}</b> times.<br> <b>{{ ((item['1']/totalNumbers)*100).toFixed(2) }} % </b> chance of showing up.
                              
                            </p>

                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>

            </div>


        </div>

    </div>



    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/vue.js"></script>
    <script src="./assets/js/vendor/vue-resouce.js"></script>
    <script src="./assets/js/app/app.js"></script>

</body>

</html>
